<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component组件3</title>
</head>

<body>
    <h1>component组件3</h1>
    <hr>
    <div id="app">
        <maples></maples>
    </div>

    <script type="text/javascript">
        var city={
            template:`<div>sichuan of China</div>`
        }
        var maples = {
            template: `<div style="color:red;"> 
            Panda from China!
            <city></city>
            </div>`,
            components:{
                "city":city
            }
        }
        var app = new Vue({
            el: '#app',
            data: {
                message: 'hhhhhh'
            },
            components: {
                "maples": maples
            }
        })
    </script>
</body>

</html>
